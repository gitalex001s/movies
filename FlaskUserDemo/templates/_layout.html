<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-img" style="border-bottom: 5px solid green; ">
        <div class="container">
            <div class="topnav">
                <a href="/">Home</a>
                <a href="subjects">subjects</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
                {% if 'logged_in' in session %}
                <a href="/edit?id={{ session['id']}}" style="text-align: right; ">list student</a>
                You are logged in as {{ session.first_name }}!
                <a href="/logout">logout</a>
                {% else %}
                <a href="{{ url_for('student_add') }}">Sign Up</a>
                <a href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <ul class="horizontal ws-black">
        {% for message in get_flashed_messages() %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
