{% extends '_layout.html' %}

{% block title %}View profile{% endblock %}

{% block content %}

<h1>{{ result.title }} {{ result.genre }}</h1>

<p><a href="mailto:{{ result.email }}">{{ result.email }}</a></p>

<img src="{{ url_for('static', filename='images/' + (result.avatar or 'default.png')) }}" height="200">

<p>
    <a class="btn" href="/edit?id={{ result.id }}">Edit</a>
    <a class="btn" href="/deletem?id={{ result.movie_id }}" onclick="return confirm('Are you sure?')">Delete</a>
</p>
<p>
    <a class="btn" href="{{ url_for('list_users') }}">Back to dashboard</a>
</p>

{% endblock %}
