{% extends '_layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<table>
    <tr>
        <th>Name</th>
        <th>Code</th>
        <th>year</th>
        <th>Actions</th>
    </tr>
    {% for row in result %}
    <tr>
        <td>{{ row.subject_name }}</td>
        <td>{{ row.subject_code }}</td>
        <td>{{ row.year }}</td>
        <td>
            <a href="/select?id={{row.id}}">Select this subject</a>
            <a href="/edit?id={{ row.id }}">Edit</a>
            <a href="/delete?id={{ row.id }}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('subject_add') }}">Add a subject</a>
{% endblock %}
